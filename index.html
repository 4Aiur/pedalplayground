<!DOCTYPE html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="public/stylesheets/styles.css">
	<script type="text/javascript" src="public/scripts/scripts.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

</head>
<!-- !Body -->
<body>
	<header class="site-header">
		<h1><b>Pedal</b> Playground</h1>
	</header>
	<div class="site-body">
		<div class="sidebar">
			<div class="sidebar__section">
				<h4>Add a Pedalboard</h4>
				<form id="add-pedalboard">
					<p><select class="pedalboard-list form-control"></select></p>
					<button id="add-selected-pedalboard" class="btn btn-primary btn-block">Add Pedalboard</button>
				</form>
			</div>
			<div class="sidebar__section">
				<h4>Add a Pedal</h4>
				<form id="add-pedal">
					<p><select class="pedal-list form-control"></select></p>
					<button id="add-selected-pedal" class="btn btn-primary btn-block">Add Pedal</button>
				</form>
			</div>
			<div class="sidebar__section">
				<h4>Add Custom Pedal</h4>
				<form id="add-custom-pedal">
					<div class="form-element">
						<label for="">Width <em>(inches)</em></label>
						<input type="number" class="custom-width form-control" placeholder="2.75" required />
					</div>
					<div class="form-element">
						<label for="">Height <em>(inches)</em></label>
						<input type="number" class="custom-height form-control" placeholder="4.25" required />
					</div>
					<div class="form-element">
						<label>Color</label>
						<div class="input-group">
							<input class="custom-color " type="color" name="favcolor" value="#AC203B">
						</div>
					</div>
					<input class="btn btn-primary btn-block" type="submit" name="" value="Add Custom Pedal" />
				</form>
			</div>
			<div class="sidebar__section">
				<button id="clear-canvas" class="btn btn-sm btn-danger btn-block">Clear</button>
			</div>
		</div>
		<div class="canvas">
			<div class="pedalboard"></div>
		</div>
	</div>
</body>
</html>
