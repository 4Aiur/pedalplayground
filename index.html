<!DOCTYPE html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="public/stylesheets/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

</head>
<!-- !Body -->
<body>
	<header class="site-header">
		<h1><b>Pedal</b> Playground</h1>
	</header>
	<div class="site-body">
		<div class="sidebar">
			<div class="sidebar__section">
				<h4>Add a Pedalboard</h4>
				<form id="add-pedalboard">
					<p><select class="pedalboard-list form-control"></select></p>
					<button id="add-selected-pedalboard" class="btn btn-primary btn-block">Add Pedalboard</button>
				</form>
			</div>
			<div class="sidebar__section">
				<h4>Add a Pedal</h4>
				<form id="add-pedal">
					<p><select class="pedal-list form-control"></select></p>
					<button id="add-selected-pedal" class="btn btn-primary btn-block">Add Pedal</button>
				</form>
			</div>
			<div class="sidebar__section" id="custom-items">
				<h4>Add Custom Item</h4>

				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#custom-pedalboard" aria-controls="home" role="tab" data-toggle="tab">Pedalboard</a></li>
					<li role="presentation"><a href="#custom-pedal" aria-controls="profile" role="tab" data-toggle="tab">Pedal</a></li>
				</ul>

  <!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="custom-pedalboard">
						<form id="add-custom-pedalboard">
							<div class="form-element left">
								<label for="">Width <em>(inches)</em></label>
								<input type="number" class="custom-width form-control" placeholder="2.75" value="" required>
							</div>
							<div class="form-element left">
								<label for="">Height <em>(inches)</em></label>
								<input type="number" class="custom-height form-control" placeholder="4.25" value="" required>
							</div>
							<input class="btn btn-primary btn-block" type="submit" name="" value="Add Custom Pedalboard" />
						</form>
					</div>
					<div role="tabpanel" class="tab-pane" id="custom-pedal">
						<form id="add-custom-pedal">
							<div class="form-element">
								<label>Name <em>(optional)</em></label>
								<input class="custom-name form-control" type="type" name="custom-pedal-name" value="" placeholder="Bozz FM-2 Face Melter">
							</div>
							<div class="form-element left">
								<label for="">Width <em>(inches)</em></label>
								<input type="number" class="custom-width form-control" placeholder="2.75" value="" required>
							</div>
							<div class="form-element left">
								<label for="">Height <em>(inches)</em></label>
								<input type="number" class="custom-height form-control" placeholder="4.25" value="" required>
							</div>
							<div class="form-element">
								<label>Color</label>
								<div class="input-group custom-color-block">
									<input class="custom-color form-control" type="type" name="favcolor" value="#AC203B">
								    <span class="input-group-addon"><i class="color-swatch"></i></span>
								</div>
							</div>
							<input class="btn btn-primary btn-block" type="submit" name="" value="Add Custom Pedal" />
						</form>
					</div>
				</div>


			</div>
			<div class="sidebar__section">
				<button id="clear-canvas" class="btn btn-sm btn-danger btn-block" data-toggle="modal" data-target="#clear-canvas-modal">Clear</button>

				<div id="clear-canvas-modal" class="modal fade" tabindex="-1" role="dialog">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title">Clear Canvas</h4>
							</div>
							<div class="modal-body">
								<p>Are you sure about this?</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								<button type="button" class="btn btn-danger" id="clear-canvas-confirmation">Clear Canvas</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="canvas">
			<div class="pedalboard"></div>
		</div>
	</div>

	<script type="text/javascript" src="public/scripts/scripts.js"></script>

	  ga('create', 'UA-92858206-1', 'auto');
	  ga('send', 'pageview');
	</script>



</body>
</html>
